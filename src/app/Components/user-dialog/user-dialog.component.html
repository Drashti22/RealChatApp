<div class="userList">
    <h3>Select Members</h3>
    <div class="selectUsers">
    <li *ngFor="let user of users" class="userName">
        <input
          type="checkbox"
          (change)="toggleUserSelection(user.id)"
          [checked]="selectedUsers.includes(user.id)"
        />
        {{ user.name }}
    </li>
    </div>
    <div class="includePreviousChat">
      <label>
        Include Previous Chat
        <input type="checkbox" [(ngModel)]="includePreviousChat" />
      </label>
    </div>
    <button (click)="manageMembersToGroup(groupId, selectedUsers)">Manage</button>
</div>
